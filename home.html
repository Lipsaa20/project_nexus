<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .event-list {
            margin-bottom: 20px;
        }
        .event {
            cursor: pointer;
            color: rgb(18, 18, 228);
            text-decoration: underline;
            margin: 5px 0;
        }
        .registration-form {
            display: none;
            margin-top: 20px;
            border: 1px solid #d7cccc5e;
            padding: 15px;
            border-radius: 5px;
            background-color: #139171;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #c02222;
            color: rgb(5, 11, 11);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #134813;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Home Page!</h1>
    <p>You have successfully logged in.</p>

    <div class="event-list">
        <h2>Upcoming Events:</h2>
        <div class="event" onclick="showRegistrationForm('Sports')">Sports</div>
        <div class="event" onclick="showRegistrationForm('Marathon')">Marathon</div>
        <div class="event" onclick="showRegistrationForm('Startup Ideas')">Startup Ideas</div>
    </div>

    <div class="registration-form" id="registrationForm">
        <h3>Register for <span id="eventName"></span></h3>
        <form onsubmit="return handleRegistration(event)">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="eventDate">Date of Event</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            <div class="input-group">
                <label for="imageUpload">Upload an Image</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <div id="successMessage" style="display:none; margin-top: 20px; color: rgb(46, 22, 72);">
        Successfully registered!
    </div>

    <script>
        function showRegistrationForm(eventName) {
            document.getElementById('eventName').innerText = eventName;
            document.getElementById('registrationForm').style.display = 'block';
        }

        function handleRegistration(event) {
            event.preventDefault(); // Prevent form submission
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            // Here you can add logic to handle the registration data
        }
    </script>
</body>
</html>
